<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="container">
        <div class="row"></div>
      </div>
    </div>
    <script>
      let product1 = {
        id: 1,
        name: "Apple 13",
        price: 100000,
        modal: { type: "32gb", color: "black" },
      };
      let product2 = {
        id: 2,
        name: "samsung",
        price: 2000,
        modal: { type: "128gb", color: "black" },
      };
      let product3 = {
        id: 3,
        name: "Mi",
        price: 4000,
        modal: { type: "62gb", color: "White" },
      };
      let product = [product1, product2, product3, product2];
      let row = document.querySelector(".row");

      product.forEach((item) => {
        const { name, price, modal } = item;
        let html = `
      <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2>Name : ${name} </h2>
                <ul>
                  <li>Price : ${price}</li>
                  <li>Modal : ${modal.type} , ${modal.color} </li>
                </ul>
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
      `;

        row.insertAdjacentHTML("beforeend", html);
      });
    </script>
  </body>
</html>

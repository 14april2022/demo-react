      let btn = document.querySelector("button");
      let inputBox = document.querySelector("#inputBox");

      btn.addEventListener("click", () => {
        let searchTerm = inputBox.value;
        let searchResult = products.filter((item) => item.name === searchTerm);
        console.log(searchResult);
        for (let singleData of searchResult) {
          inputBox.insertAdjacentHTML(
            "afterend",
            `<p> ${singleData.name} : ${singleData.price} </p>`
          );
        }

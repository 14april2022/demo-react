<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-box">
      <h1>Main box</h1>
    </div>

    <script>
      let mainBox = document.querySelector(".main-box");

      let htmlElement = `
        <div>
            <h1>I am just an example</h1>
            <p>Hello World</p>
        </div>
      `;

      mainBox.insertAdjacentHTML("afterend", htmlElement);
    </script>
  </body>
</html>
